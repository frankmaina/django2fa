{% extends 'accounts/basic.html'%}
{% block content %}
<div class="well bs-component">

	<form class="form-horizontal" action="/accounts/signin/" method="post">

		{% csrf_token %}

		<fieldset>
			<legend>Sign In </legend>

			{% if message %}
			<div class="alert alert-dismissable alert-danger">
				<button type="button" class="close" data-dismiss="alert">×</button>
				{{message}}
			</div>
			{% endif %}

			{% if success_message %}	
			<div class="alert alert-dismissible alert-info">
				<button type="button" class="close" data-dismiss="alert">×</button>
				<strong>{{success_message}}</strong> 
			</div>
			{% endif %}
			
			{{ form.as_p }}
			<input type="submit" class="btn btn-primary"  value="Lets Go!" />
			<div align="right"><a href="/accounts/signup">Dont have an Account yet?</a></div>
		</fieldset>

	</form>

</div>
{% endblock %}
